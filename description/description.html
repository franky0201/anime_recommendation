<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-chu : 당신에게 딱맞는 애니추천</title>
  <link rel="stylesheet" href="description.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <!-- 이미지는 동적으로 변경될 예정 -->
      <img id="anime-image" src="" alt="Image Placeholder">
    </div>
    <div class="content-section">
      <div class="youtube-box">
        <!-- 유튜브 링크도 동적으로 변경될 예정 -->
        <iframe id="anime-video" width="1236" height="695" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="description-box">
        <!-- 이 부분도 API로 받은 데이터로 동적 변경 -->
        <p id="anime-title" class="title"></p>
        <p id="anime-episode" class="episode"></p>
        <p id="anime-description" class="content"></p>
      </div>
    </div>
  </div>

  <script src="description.js"></script>
</body>
</html>
